main: ${plugin.main}
name: ${project.name}
version: ${project.version}
description: "Lightweight, modern door behavior optimized for Paper, Purpur, and Folia 1.21.x+."
prefix: ${plugin.prefix}
api-version: "1.21"
authors:
  - mfnalex
  - JEFF Media GbR
database: false
load: POSTWORLD
folia-supported: true
commands:
  doorsreloaded:
    description: Reloads the configuration
    permission: doorsreloaded.reload
    usage: /<command>
permissions:
  doorsreloaded.doubledoors:
    description: Allows to open double doors with one click
    default: true
  doorsreloaded.reload:
    description: Allows to reload the config using /doorsreloaded
    default: op
  doorsreloaded.knock:
    description: Allows to knock on doors using left-click
    default: true
  doorsreloaded.irondoors:
    description: Allows to open iron doors using right-click
    default: op